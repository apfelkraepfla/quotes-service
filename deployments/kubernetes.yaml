apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-service
  labels:
    app: quotes-service
spec:
  selector:
    matchLabels:
      app: quotes-service
  template:
    metadata:
      labels:
        app: quotes-service
    spec:
      containers:
      - name: quotes-service
        image: ghcr.io/apfelkraepfla/quotes-service:latest
        ports:
        - containerPort: 3000

